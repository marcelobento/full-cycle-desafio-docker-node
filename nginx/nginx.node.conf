server {
    listen 80;
    listen [::]:80;
    server_name localhost;
    root /var/www/html;
    index index.html index.htm index.nginx-debian.html;

    location / {
        proxy_pass uploadbalancer;
    }

    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www/html;
    }
}